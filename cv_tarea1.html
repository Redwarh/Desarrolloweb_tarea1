      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8  col-12 jumbotron">
            <form>
              <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese sus nombres">
              </div>
				   <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
              </div>
				              <div class="form-group">
                <label for="celular">Número de telefono</label>
                <input type="number" class="form-control" id="celular" name="celular" placeholder="Ingrese número telefónico">
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese correo electrónico" aria-describedby="emailHelp">
                <span id="emailHelp" class="form-text text-muted" style="display: none;">Favor ingrese correo valido</span>
              </div>
				      <div class="form-group">
                <label for="Fecha_nac">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="Fecha_nac" name="Fecha_nac" placeholder="Ingrese su fecha nacimiento">
              </div>
              <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea rows="10" cols="100" class="form-control" id="message" name="message" placeholder="Message" aria-describedby="messageHelp"></textarea>
                <span id="messageHelp" class="form-text text-muted" style="display: none;">Ingrese el mensaje</span>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" onClick="Env()">Enviar</button>
